plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "2.0"
        resourcePrefix 'scaffold_'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

dependencies {
    // https://androidx.tech/artifacts/core/core-ktx/
    api "androidx.core:core-ktx:1.8.0"
    // https://androidx.tech/artifacts/appcompat/appcompat/
    api "androidx.appcompat:appcompat:1.4.2"
    // https://androidx.tech/artifacts/constraintlayout/constraintlayout/
    api "androidx.constraintlayout:constraintlayout:2.1.4"

    // https://androidx.tech/artifacts/navigation/navigation-ui-ktx/
    def nav_version = "2.5.3"
    api "androidx.navigation:navigation-fragment-ktx:$nav_version"
    api "androidx.navigation:navigation-ui-ktx:$nav_version"

    // https://androidx.tech/artifacts/recyclerview/recyclerview/
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'com.github.liangjingkanji:BRV:1.3.86'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.wlmxenl'
                artifactId = 'scaffold-android'
                version = '2.0'
            }
        }
    }
}